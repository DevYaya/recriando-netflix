<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">

    <!--Responsividade-->
    <link rel="stylesheet" href="style/responsive.css">

    <!--owl css-->
    <link rel="stylesheet" href="style/Owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/Owl/owl.theme.default.min.css">

    <title>GAMEFLIX</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">GAMEFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#todosjogos">Todos</a>
                <a href="#meusjogos">Favoritos</a>
                <a href="https://www.google.com.br/">Sair</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="jogo-principal">
            <div class="container">
                <h3 class="titulo">Qual o jogo que você procura?</h3>
                <p class="description">Aqui você encontra informações sobre a história do jogo, sobre onde comprar o mesmo e pode até mesmo favoritar para comprar depois.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="far fa-play-circle"></i>
                        ONDE COMPRAR
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="container">
        <h3 id="todosjogos" class="categoria">TODOS OS JOGOS <i class="fas fa-globe"></i></h3>
    </div>

    <div class="carrossel-games">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-game" src="img/min1.jpg" alt="" srcset="">

            <div class="item">

            <div class="item">

            </div>
            <div class="item">
                <img class="box-game" src="img/min11.jpg" alt="" srcset="">

        </div>
    </div>

    <div class="container">
        <h3 id="meusjogos" class="categoria">MEUS JOGOS<i class="fab fa-dropbox"></i></h3>
